<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Taco Cloud</title>
  <title>styles</title>
  <link rel="stylesheet" type="text/css" media="all" data-th-href="@{/css/main.css}">
</head>
<body id="flex-container">
  <div class="inline-flex-item">
    <h1>Design your taco!</h1>
    <img th:src="@{/images/taco-100.png}">
  </div>
  <div>
    <form method="POST" th:object="${taco}">
      <div class="grid">

        <div class="ingredient-group" id="wraps">
          <h3>Designate your wrap:</h3>
          <div th:each="ingredient : ${wrap}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>

          <div class="ingredient-group" id="proteins">
            <h3>Designate your protein:</h3>
            <div th:each="ingredient : ${protein}">
              <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
              <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
          </div>

          <div class="ingredient-group" id="veggies">
            <h3>Designate your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
              <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
              <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
          </div>

        <div class="ingredient-group" id="cheeses">
          <h3>Designate your cheese:</h3>
          <div th:each="ingredient : ${cheese}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div class="ingredient-group" id="sauces">
          <h3>Designate your sauce:</h3>
          <div th:each="ingredient : ${sauce}">
            <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
          </div>
        </div>

        <div>
          <h3>Name your taco creation: </h3>
          <input type="text" th:field="*{name}">
          <br/>
          <button id="submit-button">Submit your taco!</button>
        </div>

      </div>
    </form>
  </div>


</body>
</html>
